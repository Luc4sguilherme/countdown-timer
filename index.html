<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="app">
      <div class="date-wrapper">
        <input type="date" name="date-input" id="date-input" />
      </div>

      <div class="timer-wrapper">
        <div class="clock-column">
          <p class="clock-day clock-timer">0</p>
          <p class="clock-label">Days</p>
        </div>

        <div class="clock-column">
          <p class="clock-hours clock-timer">0</p>
          <p class="clock-label">Hours</p>
        </div>

        <div class="clock-column">
          <p class="clock-minutes clock-timer">0</p>
          <p class="clock-label">Minutes</p>
        </div>

        <div class="clock-column">
          <p class="clock-seconds clock-timer">0</p>
          <p class="clock-label">Seconds</p>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
